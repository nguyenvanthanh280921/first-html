<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML2</title>
    <style>

        #wrapper{
            width:80px;
            margin:auto;
        }
        #Header{
            width:800px;
            height:80px;
            background-color:#FFFF00;
        }
        #Nav{
            width:200px;
            height:400px;
            background-color:#FFFF00;
            float:left;
        }
        #Article{
            width:400px;
            height:400px;
            background-color:#FFFF00;
        }
        #Ads{
            width:200px;
            height:400px;
            background-color:#FFFF00;
            float:right;
        }
        #Footer{
            width:800px;
            height:80px;
            background-color:#FFFF00;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="Header">Header</div>
    <div id="Nav">Nav</div>
    <div id="Article">Article</div>
    <div id="Ads">Ads</div>
    <div id="Aside">Aside</div>
    <div id="Footer">Footer</div>
</body>
</html>
